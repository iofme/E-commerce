<section class="w-[100%]">
    <div class="flex w-[100%]">
        <figure class="w-[50%]">
            <div>
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>
        </figure>
        <div>
            <h1 class="text-[40px] font-bold">{{produto.nameProduct}}</h1>
            <p class="text-[32px] font-bold">${{produto.price}}</p>
            <p class="text-[16px]">{{produto.description}}</p>
            <hr>
            <div>
                <p class="text-[16px]">Select Colors</p>
                <div class="w-[37px] h-[37px] bg-[red] flex justify-center rounded-full">
                    <input class="bg-[red]" type="checkbox" name="" id="" value="{{produto.colors}}">
                </div>
            </div>
            <div>
                <p class="text-[16px]">Chose Size</p>

                <div class="w-[86px] h-[46px] bg-[#F0F0F0] rounded-full flex justify-center items-center">
                    <p>{{produto.size}}</p>
                </div>
            </div>
            <div class="flex ml-[40px] gap-6">
                <div class="w-[170px] h-[52px] rounded-full justify-around items-center bg-[#F0F0F0] flex">
                    <button>-</button>
                    <button>+</button>
                </div>
                <button (click)="addProductCarrinho()"
                    class="w-[400px] h-[52px] rounded-full bg-[#000] flex justify-center items-center text-[#fff] text-[16px]">Add
                    to Cart</button>
            </div>
        </div>
    </div>

    <div class="flex flex-col justify-center mt-16 mb-16">
        <div class="flex justify-evenly">
            <button (click)="viewProductDetails()">Product Details</button>
            <button (click)="viewReviews()">Rating & Reviews</button>
            <button (click)="viewFAQ()">FAQs</button>
        </div>

        @if (number == 1) {
            
        }

        @if (number == 2) {
            <app-avaliacao-produto></app-avaliacao-produto>
            <button>Load More Reviews</button>
        }

        @if (number == 3) {

        }

    </div>

    <input type="checkbox" name="teste" id="teste">

    <div class="flex flex-col justify-center items-center mb-16 w-[100%]">
        <h2 class="text-[#000] text-[48px] font-bold mb-16">You Might also like</h2>

        <app-novos-produtos class="flex justify-around w-[100%]"></app-novos-produtos>
    </div>


</section>
